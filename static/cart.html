<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba1eae497d.js" crossorigin="anonymous"></script>






    <title> </title>
</head>

<body>
    <header>
        <!-- Nav Bar start-->
        <nav class="navbar navbar-expand-lg navbar-dark text-light px-5">
            <a class="navbar-brand" href="index.html"><span class="font-weight-bold"> Teddy Bear</span> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><strong>Home</strong><span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>Service</strong> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#"><strong>Contact Us</strong> </a>
                    </li>
                </ul>

            </div>
        </nav>

    </header>
    <!-- Nav Bar  ends-->
    <!-- Main content-->
    <main>
        <!-- product section-->

        <section id="carts" class="products py-5">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Teddies</th>
                            <th scope="col">Name</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                            <th scope="col">Delete</th:scope>
                        </tr>
                    </thead>
                    <tbody id="cart-items">

                    </tbody>
                </table>
            </div>
        </section>
        <div>
            <hr class="fw-bolder fs-1 bg-dark" style="width: 80%">
            <div class="fw-bolder fs-1 d-flex justify-content-center align-items-center">Total Price: <span id="totalPrice"> </span></div>
            <hr class="fw-bolder fs-1 bg-dark" style="width: 80%">
        </div>
        <!--Product section end-->

        <!--Submit order form start -->

        <hr class="fw-bolder fs-1 bg-dark align-items-center" style="width: 60%;">
        <section id="shipping-form" class="col-8 col-md-6 m-auto ">
            <div class="d-flex justify-content-center align-items-center">
                <h2>Submit Form</h2>
            </div>

            <form class="row g-3">
                <div class="col-md-4">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fname" value="fname" required>
                </div>
                <div class="col-md-4">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lname" value="lname" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email" aria-describedby="inputEmail" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-3">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" required>
                </div>
                <div class="col-12 my-4">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>

        </section>
        <!--Submit order form ends-->
    </main>
    <!-- main content ends-->

    <!-- footer content-->
    <footer class="container-fluid bg-dark text-light" style="height: 100px;">
        <div class="row">
            <div class="col-10 col-sm-6 d-flex align-items-center justify-content-around mx-auto my-3">
                <i class="mx-auto fab fa-facebook fa-2x"></i>
                <i class="mx-auto fab fa-instagram fa-2x"></i>
                <i class="mx-auto fab fa-twitter fa-2x"></i>
                <i class="mx-auto fab fa-pinterest-square fa-2x"></i>
            </div>
        </div>


    </footer>

    <!-- footer content ends-->
    <!--JavaScript link starts-->
    <script src="cart.js"></script>
    <!--JavaScript link ends-->
</body>

</html>
